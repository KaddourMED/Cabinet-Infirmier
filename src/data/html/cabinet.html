<html xmlns:act="http://www.ujf-grenoble.fr/l3miage/actes" xmlns:cab="http://www.ujf-grenoble.fr/l3miage/medical">
    <head>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Profil de Frechie</title>
        <link rel="stylesheet" type="text/css" href="../css/infirmierPage.css">
        <script type="text/javascript" src="../js/buttonScript.js"></script>
        <script type="text/javascript">
            function openFacture(prenom, nom, actes) {
                var width = 500;
                var height = 300;
                if (window.innerWidth) {
                    var left = (window.innerWidth - width) / 2;
                    var top = (window.innerHeight - height) / 2;
                } else {
                    var left = (document.body.clientWidth - width) / 2;
                    var top = (document.body.clientHeight - height) / 2;
                }
                var factureWindow = window.open('', 'facture', 'menubar=yes, scrollbars=yes, top=' + top + ', left=' + left + ', width=' + width + ', height=' + height + '');
                factureText = "Facture pour : " + prenom + " " + nom + " " + actes;
                factureWindow.document.write(factureText);
            }
        </script>
    </head>
    <body>
                Bonjour Frechie,
        <br>
                Aujourd'hui, vous avez 1 patients.
        <br>
        <h3>Liste des patients :</h3>
        <br>
                Nom : Al&eacute;cole
        <br>
                Prenom : Yvon
        <br>
                Adresse : 50, 
         avenue F&eacute;lix Viallet,  
         Grenoble, 38031
        <br>
                Acte de Visite: 
        
            Injection sous-cutan&eacute;e.
        
        <br>
        <br>
        <button class="button" type="button" onclick="
                 openFacture(`Al&eacute;cole`,
                 `Yvon`,
                 `
            Injection sous-cutan&eacute;e.
        `)
             ">
             facture
         </button>
        <br>
    </body>
</html>
